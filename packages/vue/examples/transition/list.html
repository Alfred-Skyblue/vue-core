<script src="../../../../node_modules/lodash/lodash.min.js"></script>
<script src="../../dist/vue.global.js"></script>

<div id="app">
  <Item :msg="1"></Item>
</div>

<script>
  const getInitialItems = () => [1, 2, 3, 4, 5]
  let id = getInitialItems().length + 1

  const SValue = {
    props: ['msg'],
    template: `<input :value="msg" @input="$emit('input', $event.target.value)">`
  }

  const Item = {
    props: {
      msg: {
        type: Number,
        default: 1
      }
    },
    extends: SValue,
    mounted(){
      console.log('item mounted')
      console.log('item mounted',this.$options.props instanceof Object)
    }
  }

  Vue.createApp({
    components: {
      Item
    },
    data() {
      return {
        items: getInitialItems(),
        modelValueInput:'2221'
      }
    },
    mounted() {
      console.log(this.$options.props)
    },
    methods: {
      insert() {
        const i = Math.round(Math.random() * this.items.length)
        this.items.splice(i, 0, id++)
      },
      reset() {
        this.items = getInitialItems()
      },
      shuffle() {
        this.items = _.shuffle(this.items)
      },
      remove(item) {
        const i = this.items.indexOf(item)
        if (i > -1) {
          this.items.splice(i, 1)
        }
      }
    }
  }).mount('#app')
</script>

</style>
